<ul>
  {{ $pages := where $.Site.RegularPages "Section" "race" }}
  {{ range sort $pages "File.BaseFileName" "desc" }}
    <div class="bg-white mb3 pa4 gray overflow-hidden">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></br>
      <span>{{ .Params.callout }}</span>,
      <span>{{ .Params.car }}</span>,
      <span style="font-family: 'Courier New', Courier, monospace;">{{ .Params.share_code }}</span>
    </div>
  {{ end }}
</ul>
